name: Update README Commit Hash

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Inject commit hash
        run: |
          SHORT=$(git rev-parse --short=7 HEAD)
          FULL=$(git rev-parse HEAD)

          sed -i "s|\\*Commit hash:\\*.*<!-- COMMIT_HASH -->|*Commit hash:* [\`${SHORT}\`](https://github.com/${{ github.repository }}/commit/${FULL}) <!-- COMMIT_HASH -->|" README.md

      - name: Commit README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore(readme): update commit hash" || exit 0
          git push
