name: Build

on:
  workflow_dispatch:  # trigger manual
  push:
    branches:
      - main        # pastikan branch sesuai default branch repo
  schedule:
    - cron: "0 * * * *"  # setiap jam

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v6

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x

      # 3️⃣ Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build README.md
      - name: Build README.md
        id: build
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # PAT digunakan untuk push nanti

      # 6️⃣ Commit changes
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: |
            Update README.md (${{steps.build.outputs.TIMESTAMP}})

            Extended Description:
            - Files updated: README.md, last-dev-commit.txt
            - Triggered by: workflow_dispatch / push / schedule
          add: README.md last-dev-commit.txt --force
          branch: main     # pastikan sama dengan default branch repo
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # wajib PAT agar push berhasil
