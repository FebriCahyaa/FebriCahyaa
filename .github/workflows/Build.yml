name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build README.md
        run: npm run build

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update README.md"
          author_name: "FebriCahyaa"
          author_email: "87246800+FebriCahyaa@users.noreply.github.com"
          add: README.md last-dev-commit.txt --force
          branch: main
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
