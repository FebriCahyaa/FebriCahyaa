name: Build

on:
  workflow_dispatch:

  push:
    branches:
      - master

  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x

      # 3️⃣ Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build README.md
      - name: Build README.md
        id: build
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 6️⃣ Commit changes
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: Update README.md (${{steps.build.outputs.TIMESTAMP}})
          author_name: "FebriCahyaa"
          author_email: "87246800+FebriCahyaa@users.noreply.github.com"
          add: README.md last-dev-commit.txt --force
          branch: master
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
